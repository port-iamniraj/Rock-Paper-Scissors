<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JAVASCRIPT/RPS-javascript.js" defer></script>
    <link rel="stylesheet" href="./CSS/RPS-style.css">
    <title>Rock Paper & Scissors</title>
</head>

<body>
    <section class="container">
        <div class="rst-box">
            <div class="rst-img">
                <span class="user-rst">
                    <img src="./IMAGES/rock.png" alt="rock">
                </span>
                <span class="ai-rst">
                    <img src="./IMAGES/rock.png" alt="ai-rock">
                </span>
            </div>
            <div class="rst">Let's Play</div>
        </div>

        <div class="select-imgs">
            <span class="select-img">
                <img src="./IMAGES/paper.png" alt="paper">
                <p class="p-paper">Paper</p>
            </span>
            <span class="select-img">
                <img src="./IMAGES/rock.png" alt="rock">
                <p class="p-rock">Rock</p>
            </span>
            <span class="select-img">
                <img src="./IMAGES/scissor.png" alt="rock">
                <p class="p-scissors">Scissors</p>
            </span>
        </div>
    </section>
</body>

</html>
